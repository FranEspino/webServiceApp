<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Login Template</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">
    <div class="w-full flex flex-wrap">
        <div class="md:w-1/2 h-screen my-auto mx-auto pt-16 ">
            <div class="flex flex-col justify-center md:justify-center align-middle my-auto mt-8 md:pt-0 px-8 md:px-24 lg:px-32">
               <img class="my-auto mx-auto " src="./Resource/logo_oficial.jpg" alt="Moto service" width="70%">
                <form class="flex mt-6 flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Usuario</label>
                        <input type="email" id="email" placeholder="Nombre de usuario" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
    
                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Contraseña</label>
                        <input type="password" id="password" placeholder="Tu contaseña" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                        <a href="./Pages/index.html"  class="bg-blue-600 rounded  text-center cursor-pointer text-white font-bold text-lg hover:bg-blue-900 p-2 mt-8 mb-16">Ingresar</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
